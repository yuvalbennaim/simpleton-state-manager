<!doctype html>
<html lang="en">
  <head>
    <script>

      class comp extends HTMLElement {

        connectedCallback() {
          this.innerHTML = "<h2>Hello from insideWebComponent</h2>";
        }                
      }

      customElements.define('simpleton-example', comp);

    </script>
  </head>

  <body> 
    The simplest Example!<p>

      This example is a plain Vanilla JavaScript with Standard WebComponents

    <simpleton-example></simpleton-example>
  </body>
</html>
